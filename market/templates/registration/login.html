{% extends 'market/base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width:420px;">
  <div class="card-body">
    <h3>Log in</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <p class="mt-2"><a href="{% url 'signup' %}">Need an account?</a></p>
  </div>
</div>
{% endblock %}
