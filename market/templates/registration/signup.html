{% extends 'market/base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width:540px;">
  <div class="card-body">
    <h3 class="card-title">Sign up</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create account</button>
    </form>
  </div>
</div>
{% endblock %}
